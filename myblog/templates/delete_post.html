<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение удаления поста</title>
</head>
<body>
    <h2>Вы уверены, что хотите удалить пост "{{ post.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'post_list' %}">Отмена</a>  <!-- Подставьте имя вашего представления списка постов -->
    </form>
</body>
</html>
