{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
  <h2>Регистрация</h2>
  <form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <p><a href="{% url 'login' %}">Есть аккаунт? Войти</a></p>
{% endblock %}
